<!DOCTYPE html>
<html>
<head>
	<title>PROJECT</title>
	<link rel="stylesheet" type="text/css" href="./CSS/login.css">
</head>
<main>
 <div class="hero">
 	<div class="form-box">
 		<div class="button-box">
 			<div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">login</button>
 				<button type="button" class="toggle-btn" onclick="signup()">signup</button>
 			</div>

    <form id="signup" class="input-group" >
 		<input type="text"  class="input-field" placeholder="user id" required>
 		<input type="text" class="input-field" placeholder="email id" required>
 		<input type="password"  class="input-field" placeholder="enter password" required>
 		<input type="password"  class="input-field" placeholder="re-enter password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>

      <form id="signin" class="input-group" >
    <input type="text"  class="input-field" placeholder="user id/user mail" required>
    <input type="password" class="input-field" placeholder="enter password" required>
    <button type="submit" class="submit-btn" >Log in</button>
    </form>

</div>
</div>



   <script>
   	var x = document.getElementById("signin");
   	var y = document.getElementById("signup");
    var z = document.getElementById("btn");
    
    function signup(){
    	x.style.left = "-400px";
    	y.style.left = "50px";
    	z.style.left = "110px";
    }

      function login(){
    	x.style.left = "50px";
    	y.style.left = "450px";
    	z.style.left = "0";
    }


   </script>
</main>
</html>
